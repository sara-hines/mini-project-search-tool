<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Library of Congress Search Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="bg-dark min-100-vh flex-row align-center justify-center">
        <div class="col-11 col-sm-8">
            <h1 class="text-light">Library of Congress Search Tool</h1>
            <div class="card rounded bg-light p-3">
                <div class="card-body">
                    <form id="pizza-form">
                        <div class="row">
                            <div class="col-12 col-sm-6">
                                <label for="search-bar">Search:</label>
                                <input type="text" class="form-input" name="search" placeholder="" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 col-sm-6">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Select a Format</option>
                                    <option value="1">audio</option>
                                    <option value="2">books</option>
                                    <option value="3">film-and-videos</option>
                                    <option value="1">legislation</option>
                                    <option value="2">manuscript</option>
                                    <option value="3">maps</option>
                                    <option value="1">newspapers</option>
                                    <option value="2">photos</option>
                                    <option value="3">notated-music</option>
                                    <option value="1">web-archives</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button class="btn btn-primary" type="submit">Submit form</button>
                            </div>
                        <div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
